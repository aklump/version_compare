title: 'Version Compare'
config_path_base: ../../..
path_to_app: .
additional_config:
  - bin/config/version_compare.yml
default_command: show
commands:
  show:
    help: 'List all of the available packages and their versions.'
  init:
    help: 'Initialize local configuration files.'
  help:
    help: 'Show this help screen.'
    options:
      version:
        help: 'Display the current version'
        type: boolean
  clear-cache:
    aliases:
      - clearcache
      - cc
    help: 'Clear all cached data.'
translate:
  ids:
    - 'Completed successfully.'
    - Failed.
  strings:
    en: null
name: 'Version Compare'
description: 'Quickly lists versions of installed custom modules against repository versions.'
version: 0.0.3
author: 'Aaron Klump <sourcecode@intheloftstudios.com>'
